{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>Change Password</h2>
            <form method="post" action="{{ url_for('auth.change_password') }}">
                {{ form.csrf_token }}
                {{ wtf.render_form(form, button_style='danger') }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
