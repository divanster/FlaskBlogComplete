{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Search</h1>
    <form action="{{ url_for('views.search') }}" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Enter your search query" aria-label="Search" name="query">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% if search_results %}
            {% for post in search_results %}
                <li>
                    <h3><a href="{{ url_for('views.post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
                    <p>{{ post.content }}</p>
                </li>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </ul>
</div>
{% endblock %}
