{% extends "base.html" %}

{% block content %}
    <h1>Messages</h1>
    <div class="messages">
        {% for message in messages %}
            <div class="message">
                <p><strong>From:</strong> <a href="{{ url_for('views.profile', first_name=message.author.first_name) }}">{{ message.author.first_name }}</a></p>
                <p><strong>Timestamp:</strong> {{ message.timestamp }}</p>
                <p>{{ message.body }}</p>
                <a href="{{ url_for('views.send_message', recipient=message.author.first_name) }}" class="btn btn-primary">Reply</a>
            </div>
        {% endfor %}
    </div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer messages
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older messages <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
