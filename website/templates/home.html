{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-5">Welcome to BlogNotes</h1>

  <!-- Featured Content Section -->
  <section class="mt-5">
    <h2>Featured Notes</h2>
    <!-- Display featured notes here -->
    <div class="row">
      <div class="col-md-4">
        <!-- Card for featured note 1 -->
      </div>
      <div class="col-md-4">
        <!-- Card for featured note 2 -->
      </div>
      <div class="col-md-4">
        <!-- Card for featured note 3 -->
      </div>
    </div>
  </section>

  <!-- Categories or Tags Section -->
  <section class="mt-5">
    <h2>Explore by Category</h2>
    <!-- Display links to categories or tags here -->
    <ul>
      <li><a href="#">Category 1</a></li>
      <li><a href="#">Category 2</a></li>
      <li><a href="#">Category 3</a></li>
    </ul>
  </section>

  <!-- Search Bar Section -->
  <section class="mt-5">
    <h2>Search Notes</h2>
    <!-- Display search bar here -->
    <form>
      <input type="text" placeholder="Search notes...">
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Call-to-Action Section -->
  <section class="mt-5">
    <h2>Start Writing Your Notes</h2>
    <!-- Display call-to-action button here -->
    <a href="#" class="btn btn-primary">Create New Note</a>
  </section>
</div>
{% endblock %}
